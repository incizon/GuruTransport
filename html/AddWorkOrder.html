<div>
    <div ng-include="'loader.html'"></div>
</div>
<div>
    <div ng-include="'ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'WarningMessage.html'"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Work Order</strong> Details</h3>
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="col-md-12 col-xs-12"><strong>Supplier Details</strong></div>
                        </div>
                        <div class="col-md-6 col-xs-12">
                            <div class="col-md-12 col-xs-12"><strong>Clients Details</strong></div>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Supplier Name :</label>


                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-search"></span></span>
                                        <select class="form-control select" ng-model="process.supplierName"/>
                                        <option value="" disabled selected>Select Supplier</option>
                                        <option ng-repeat="supplier in suppliers"
                                                value={{supplier.supplierid}}>{{supplier.suppliername}}
                                        </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Supplier Challan :</label>
                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-model="process.supplierChallan" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Material Type :</label>
                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-model="process.materialtype" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Purchase Rate :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-change="calculatePurchaseTotal()"
                                               ng-model="process.purchaseRate" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Purchase Quantity :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-change="calculatePurchaseTotal()"
                                               ng-model="process.purchaseQuantity" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Total Amount :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-model="process.purchaseAmount" class="form-control"
                                               disabled/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Purchase Date :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="date" ng-model="process.purchaseDate" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Driver :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-search"></span></span>
                                        <select class="form-control select" ng-model="process.driverName"/>
                                        <option value="" disabled selected>Select Driver</option>
                                        <option ng-repeat="driver in drivers"
                                                value={{driver.driverid}}>{{driver.drivername}}
                                        </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Supplier Supervisor :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-model="process.supervisor" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Is Maintenance :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <input type="checkbox" ng-model="process.isMaintenance"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-xs-12" ng-if="process.isMaintenance">
                                <div class="form-group">
                                    <label class="col-md-4 col-xs-12 control-label">Maintenance Type :</label>

                                    <div class="col-md-8 col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                            <input type="text" ng-model="process.maintenanceType" class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 col-xs-12 control-label">Maintenance Amount :</label>

                                    <div class="col-md-8 col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                            <input type="text" ng-model="process.maintenanceAmount"
                                                   class="form-control"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 col-xs-12 control-label">Receipt Number :</label>

                                    <div class="col-md-8 col-xs-12">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                            <input type="text" ng-model="process.receiptNumber" class="form-control"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-6 col-xs-12">
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Client Name :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-search"></span></span>
                                        <select class="form-control select" ng-model="process.clientName"/>
                                        <option value="" disabled selected>Select Client</option>
                                        <option ng-repeat="client in clients"
                                                value={{client.clientid}}>{{client.clientName}}
                                        </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Client Challan :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-model="process.clientChallan" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Selling Rate :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-change="calculateTotal()" ng-model="process.sellingRate"
                                               class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Selling Quantity :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-change="calculateTotal()"
                                               ng-model="process.sellingQuantity" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Total Amount :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-model="process.sellingAmount" class="form-control"
                                               disabled/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Selling Date :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="date" ng-model="process.sellingDate" class="form-control"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Vehicle :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-search"></span></span>
                                        <select class="form-control select" ng-model="process.vehicleName"/>
                                        <option value="" disabled selected>Select Vehicle</option>
                                        <option ng-repeat="vehicle in vehicles"
                                                value={{vehicle.vehicleid}}>{{vehicle.vehiclenumber}}
                                        </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 col-xs-12 control-label">Client Supervisor :</label>

                                <div class="col-md-8 col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                        <input type="text" ng-model="process.supervisorClient" class="form-control"/>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default">Clear Form</button>
                    <button class="btn btn-danger pull-right" data-ng-click="addWorkOrder()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
