<div>
    <div ng-include="'loader.html'"></div>
</div>
<div>
    <div ng-include="'ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'WarningMessage.html'"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Vehicle</strong> Details</h3>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-md-4 col-xs-12 control-label">Vehicle Name :</label>
                        <div class="col-md-4 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="text" ng-model="vehicle.vehiclename" class="form-control"/>
                            </div>                                            
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-12 control-label">Vehicle Number :</label>
                        <div class="col-md-4 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="text" ng-model="vehicle.vehiclenmber" class="form-control"/>
                            </div>                                            
                            
                        </div>
                    </div>
                    
                    
                    
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default">Clear Form</button>                                    
                    <button class="btn btn-danger pull-right" data-ng-click="addVehicle()">Save</button>
                </div>
            </div>
    	</form>                    
	</div>
</div>
