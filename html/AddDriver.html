<div>
    <div ng-include="'loader.html'"></div>
</div>
<div>
    <div ng-include="'ErrorMessage.html'"></div>
</div>
<div>
    <div ng-include="'WarningMessage.html'"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Driver</strong> Details</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-md-4 col-xs-12 control-label">Name :</label>
                        <div class="col-md-4 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                <input type="text" ng-model="Driver.name" class="form-control"/>
                            </div>                                            
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-12 control-label">Contact No :</label>
                        <div class="col-md-4 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-phone"></span></span>
                                <input type="text" ng-model="Driver.contact" class="form-control"/>
                            </div>                                            
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-12 control-label">Email Id :</label>
                        <div class="col-md-4 col-xs-12">                                            
                            <div class="input-group">
                                <span class="input-group-addon"><span class="fa fa-envelope"></span></span>
                                <input type="text" ng-model="Driver.email" class="form-control"/>
                            </div>                                            
                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 col-xs-12 control-label">Address :</label>
                        <div class="col-md-4 col-xs-12">                                          
                            <textarea class="form-control" ng-model="Driver.address" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-default">Clear Form</button>                                    
                    <button class="btn btn-danger pull-right" data-ng-click="addDriver()" >Save</button>
                </div>
            </div>
    	</form>                    
	</div>
</div>
